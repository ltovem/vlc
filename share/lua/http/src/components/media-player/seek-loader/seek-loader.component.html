<script type="text/x-template" id="seek-loader-template">
    <teleport to="shortcuts-overlay">
        <div class="seek-loader">
            <div v-if="value > 0">
                Avancer de {{ value }}
            </div>

            <div v-if="value < 0">
                Reculer de {{ value }}
            </div>
        </div>
    </teleport>
</script>
